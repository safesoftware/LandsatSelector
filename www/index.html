<html>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

<link rel="stylesheet" href="leaflet/leaflet.css" />
<script src="leaflet/leaflet.js"></script>

<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/ie.css">
<link rel="stylesheet" type="text/css" href="css/index.css">

<head>
	<title>Landsat-8 and Sentinel-2 AWS Download Assistant</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<div class="container-fluid" id="mainwrapper">
	    <div class="row-fluid" id="maprow">

		<!-- FLOATING CARD-->
	        <div class="card" id="request_form">
				<h1>Step 1: Set Parameters</h1>
				<div class="container-fluid justify-content-center" id="parameters">
					<form role="form">

						<!-- IMAGERY PROVIDERS -->
						<label>Imagery Provider(s):</label>
						<div class="custom-control custom-checkbox">
							<label><input type="checkbox" id="Landsat" value="Landsat" checked> Landsat-8</label><br>
							<label><input type="checkbox" id="Sentinel" value="Sentinel" checked="checked"> Sentinel-2</label>
						</div>

						<!-- DATA/CLOUD COVERAGE -->

						<div id="cloudcov" class="cloudcov">
							<label for="CloudFilter" class="col-med control-label">Cloud Coverage</label>
							<div class="form-group row m-0">
								<div class="input-group mb-3 input-group-sm col-sm-10">
								<input type="text" class="form-control form-control-sm" id="CloudFilter" value="5" />
									<div class="input-group-append">
										<span class="input-group-text">%</span>
									</div>
								</div>
							</div>
						</div>

						<div id="datacov" class="datacov">
							<label for="DataFilter" class="col-med control-label">Data Coverage</label>
							<div class="form-group row m-0">
								<div class="input-group mb-3 input-group-sm col-sm-10">
								<input type="text" class="form-control form-control-sm" id="DataFilter" value="100" />
									<div class="input-group-append">
									<span class="input-group-text">%</span>
									</div>
								</div>
							</div>
						</div>

					</form> 
				
				</div>
					

				<h1>Step 2: Select Area of Interest</h1>
	        	<div id="draw-tools">
					<p>Pan and zoom to your area of interest. Click on the map to select the center point of the area.</p>
	        		<!-- <div id='instructions'>
						<p><b>1.</b> Select imagery provider, specify the maximum % of data (Sentinel-2 only) and cloud coverage.</p> 
						<br>
						<p><b>2.</b> Pan and zoom to your area of interest. Click on the map to select the center point of the area.</p>
						<br>
						<p><b>3.</b> A new page will open where you can select the best image for your purposes.</p>
					</div> -->
				</div>

				<h1>Step 3: Process Images</h1>
				<div id="submission" class="container-fluid justify-content-center">
					<div class="col text-center">
						<button id="submit" class='btn btn-outline-dark btn-sm' onClick='submit()'>Request Data</button>
					</div>
				</div>

			</div>
			
	        <div class="span8" id="map_canvas"></div>
	    </div>
	</div>


	<script>

		var map = L.map('map_canvas', { zoomControl: false }).setView([49.5, -123.5], 8);
		var layer;

		var baselayer = L.tileLayer('https://tiles.stadiamaps.com/tiles/osm_bright/{z}/{x}/{y}{r}.png', {
			maxZoom: 10,
			attribution: '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'	
		}).addTo(map);

		new L.Control.Zoom({position: 'bottomright'}).addTo(map);

		map.on('click', onMapClick);

		function onMapClick(e) {
			if (layer){
				layer.removeFrom(map);
			}
			layer = L.marker(e.latlng);
			layer.addTo(map);
		}

		function submitJob() {
			var serverHost = 'https://demos-safe-software.fmecloud.com';
			var repository = 'LandsatAndSentinel';
			var workspace = 'LandsatSentinelFileSelectorWithLocation.fmw';

			var providers = '';
			if ((document.getElementById("Landsat").checked) && (document.getElementById("Sentinel").checked)) {
			  providers = "Landsat-8%20Sentinel-2"
			}
			else if (document.getElementById("Landsat").checked) {
				providers = "Landsat-8"
			}
			else
			{
			  providers = "Sentinel-2"
			}

			var coords = layer.getLatLng();
			var cloudFilter = document.getElementById('CloudFilter').value;
			var dataFilter = document.getElementById('DataFilter').value;

			//add message
			var message = '<div class="alert alert-success"> Your request has been submitted. <br/> Please wait as your request will take a few minutes for FME Server to retrieve and compile your results.</div>';

			var elem = document.getElementById('submission');
			elem.innerHTML = message;

    		window.open(serverHost+"/fmedatastreaming/"+repository+"/"+workspace+"?LONGITUDE="+coords.lng+"&LATITUDE="+coords.lat+"&CLOUDPERCENTAGE="+cloudFilter+"&DATAPERCENTAGE="+dataFilter+"&IMAGERYPROVIDER="+providers, "_self");
		}

		function submit() {
			//make sure a point was selected before attempting to run the job	
			if (layer) {
				submitJob();
			}
			else {
				var error = document.createElement('div');
				error.innerHTML = '<div class="alert alert-danger alert-dismissible"> Please select a location by clicking on the map. <button type="button" class="close" data-dismiss="alert">&times;</button></div>';

				var myDiv = document.getElementById("submission");
				myDiv.insertBefore(error, myDiv.firstChild);
			}
		}

		//disable DataFilter based on Sentinel-2
		$("#Sentinel").change(function(){
  			if (this.checked) {
   				$("#datacov").show();
 			} else {
  				$("#datacov").hide();
			}                   
		});

	</script>
</body>
</html>
